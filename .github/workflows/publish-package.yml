name: Build and Publish NuGet Packages

on:
  workflow_dispatch:
  release:
    types: [published]
  workflow_dispatch:

env:
  NUGET_SOURCE: "https://api.nuget.org/v3/index.json"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install xmllint
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: Extract version from Directory.Build.props
      id: get-version
      run: |
        if [ ! -f src/Directory.Build.props ]; then
          echo "âŒ src/Directory.Build.props not found!"
          exit 1
        fi
        VERSION=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" src/Directory.Build.props)
        echo "ðŸ“¦ Version found: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore src

    - name: Build
      run: dotnet build src --configuration Release --no-restore

    - name: Pack
      run: |
        dotnet pack src/TestFuzn/TestFuzn.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFuzn.Plugins.Playwright/TestFuzn.Plugins.Playwright.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFuzn.Plugins.Http/TestFuzn.Plugins.Http.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFuzn.Plugins.Newtonsoft/TestFuzn.Plugins.Newtonsoft.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFuzn.Adapters.MSTest/TestFuzn.Adapters.MSTest.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFuzn.Sinks.InfluxDB/TestFuzn.Sinks.InfluxDB.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}

    - name: Push to NuGet
      run: |
        dotnet nuget push src/TestFuzn/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFuzn.Plugins.Playwright/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFuzn.Plugins.Http/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFuzn.Plugins.Newtonsoft/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFuzn.Adapters.MSTest/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFuzn.Sinks.InfluxDB/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
