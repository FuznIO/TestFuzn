name: Build and Publish NuGet Packages

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  NUGET_SOURCE: "https://api.nuget.org/v3/index.json"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install xmllint
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: Extract version from Directory.Build.props
      id: get-version
      run: |
        if [ ! -f src/Directory.Build.props ]; then
          echo "âŒ src/Directory.Build.props not found!"
          exit 1
        fi
        VERSION=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" src/Directory.Build.props)
        echo "ðŸ“¦ Version found: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore src

    - name: Build all selected projects
      run: dotnet build src --configuration Release --no-restore

    - name: Pack only selected projects
      run: |
        dotnet pack src/TestFusion/TestFusion.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Plugins.Playwright/TestFusion.Plugins.Playwright.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Plugins.Http/TestFusion.Plugins.Http.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Adapters.MSTest/TestFusion.Adapters.MSTest.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Sinks.InfluxDB/TestFusion.Sinks.InfluxDB.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}

    - name: Push packages to NuGet
      run: |
        dotnet nuget push src/TestFusion/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Plugins.Playwright/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Plugins.Http/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Adapters.MSTest/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Sinks.InfluxDB/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

    - name: Unlist packages after publishing
      run: |
          VERSION=${{ steps.get-version.outputs.version }}
          curl -X POST -H "X-NuGet-ApiKey: ${{ secrets.NUGET_API_KEY }}" -H "Content-Type: application/json" -d '{}' "https://www.nuget.org/api/v2/package/TestFusion   /$VERSION"
          curl -X POST -H "X-NuGet-ApiKey: ${{ secrets.NUGET_API_KEY }}" -H "Content-Type: application/json" -d '{}' "https://www.nuget.org/api/v2/package/TestFusion.Plugins.Playwright/$VERSION"
          curl -X POST -H "X-NuGet-ApiKey: ${{ secrets.NUGET_API_KEY }}" -H "Content-Type: application/json" -d '{}' "https://www.nuget.org/api/v2/package/TestFusion.Plugins.Http/$VERSION"
          curl -X POST -H "X-NuGet-ApiKey: ${{ secrets.NUGET_API_KEY }}" -H "Content-Type: application/json" -d '{}' "https://www.nuget.org/api/v2/package/TestFusion.Adapters.MSTest/$VERSION"
          curl -X POST -H "X-NuGet-ApiKey: ${{ secrets.NUGET_API_KEY }}" -H "Content-Type: application/json" -d '{}' "https://www.nuget.org/api/v2/package/TestFusion.Sinks.InfluxDB/$VERSION"

