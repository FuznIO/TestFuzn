name: Build and Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Adjust as needed

    - name: Install xmllint
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: Extract version from Directory.Build.props
      id: get-version
      run: |
        VERSION=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" src/Directory.Build.props)
        echo "Version found: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore src

    - name: Build
      run: dotnet build src --configuration Release --no-restore

    - name: Pack
      run: |
        dotnet pack src/TestFusion/TestFusion.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.BrowserTesting/TestFusion.BrowserTesting.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.HttpTesting/TestFusion.HttpTesting.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.MsTestAdapter/TestFusion.MsTestAdapter.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Sink.InfluxDB/TestFusion.Sink.InfluxDB.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}
        dotnet pack src/TestFusion.Tests.Runner/TestFusion.Tests.Runner.csproj --configuration Release --no-build /p:Version=${{ steps.get-version.outputs.version }}

    - name: Publish to NuGet
      run: |
        dotnet nuget push src/TestFusion/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.BrowserTesting/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.HttpTesting/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.MsTestAdapter/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Sink.InfluxDB/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        dotnet nuget push src/TestFusion.Tests.Runner/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}

    # ---- Real NuGet push (enabled) ----
    - name: Publish to NuGet
      run: dotnet nuget push **/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
